<!DOCTYPE html>
<html>

<head>
    <title>CSS Four Column Layout</title>
</head>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">

<body>
    <header>
                <div class="column-full">
                    <h2>How It Works</h2>
                </div>
    </header>

    <div class="row">
        <div class="column-fourths">
            <img src="images/screen-1.png">
            <img class="icon-image" src="images/switch-icon.png">
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
        </div>

    <div class="column-fourths">
        <img src="images/screen-2.png">
        <img class="icon-image" src="images/filter-icon.png">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
    </div>

    
    <div class="column-fourths">
        <img src="images/screen-3.png">
        <img class="icon-image" src="images/slider-icon.png">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
    </div>

    <div class="column-fourths">
        <img src="images/screen-4.png">
        <img class="icon-image" src="images/bars-icon.png">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
    </div>

    </div>

</body>

</html>
