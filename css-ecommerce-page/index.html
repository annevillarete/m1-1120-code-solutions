<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="column-full">
    <h1>New Arrivals</h1>
  </div>

  <div class="row">
    <div class="column-fifths">
      <img src="images/dress1.jpeg">
      <h3>Free People <span class="size">| Size 6</span></h3>
      <p><span class="price">$35</span> <del class="original-price">$125 retail</del></p>
    </div>

    <div class="column-fifths">
      <img src="images/ysl-bag.jpeg">
      <h3>Yves Saint Laurent <span class="size">| One-Size</span></h3>
      <p><span class="price">$200</span> <del class="original-price">$1600 retail</del></p>
    </div>


    <div class="column-fifths">
      <img src="images/key.jpeg">
      <h3>Tiffany <span class="size">| One-Size</span></h3>
      <p><span class="price">$476</span> <del class="original-price"> $2000 retail</del></p>
    </div>

    <div class="column-fifths">
      <img src="images/lv-bag.jpg">
      <h3>Louis Vuitton <span class="size">| One-Size</span></h3>
      <p><span class="price">$95</span> <del class="original-price">$1200 retail</del></p>
    </div>


    <div class="column-fifths">
      <img src="images/dress2.jpeg">
      <h3>Reformation <span class="size">| Size 4</span></h3>
      <p><span class="price">$20</span> <del class="original-price">$198 retail</del></p>
    </div>
  </div>

</body>

</html>
